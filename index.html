<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yeswedoit</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="/assets/svg/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/svg/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/assets/svg/favicon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/svg/favicon-180x180.png">
</head>
<body>
    <div class="cursor-dot"></div> <!-- Добавляем кастомный курсор -->
    <div class="container">
        <!--<img src="/assets/svg/back.svg" alt="Background" class="background-svg">-->
        <div class="logo-wrapper">
            <img src="assets/svg/main-logo.svg" alt="YesWeDoIt Logo" class="logo">
        </div>
        <!--<img src="/assets/svg/main-logo.svg" alt="YesWeDoIt Logo" class="logo">-->
        <div class="content">
           <!-- <img src="/assets/svg/main-logo.svg" alt="YesWeDoIt Logo" class="logo">-->
            <p class="subtitle">A TEAM OF CREATIVES<br>& MARKETERS WHO PREFER TO ACT</p>
            <h1 class="headline">
                Too busy <span class="highlight">elevating brands.</span> Website? Later.
            </h1>
            <div class="buttons">
                <a href="https://www.instagram.com/yeswedoit.team" class="button button-primary"><span>see cases</span></a>
                <a href="mailto:info@yeswedoit.team" class="button button-secondary">email us</a>
            </div>
        </div>
        <div class="footer-wrapper">
            <img src="/assets/svg/few-clients-2.svg" alt="Decorative SVG" class="footer-svg">
        </div>
        <img src="/assets/svg/back.svg" alt="Background" class="background-svg">
        <!--<img src="/assets/svg/few-clients-2.svg" alt="Decorative SVG" class="footer-svg">-->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cursorDot = document.querySelector(".cursor-dot");

        document.addEventListener("mousemove", function (e) {
            cursorDot.style.left = `${e.clientX}px`;
            cursorDot.style.top = `${e.clientY}px`;
        });
        });
    </script>

</body>
</html>
